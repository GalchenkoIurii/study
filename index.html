<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movies</title>
	<link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn sortByName">Sort by name</a></li>
            <li><a class="waves-effect waves-light btn">Button <i class="material-icons right">cloud</i></a></li>
            <li><a class="waves-effect waves-light btn-large">Large Button</a></li>

        </ul>
    </div>
</nav>


<nav>
    <div class="nav-wrapper">
        <form>
            <div class="input-field">
                <input id="search" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</nav>

<div class="container">
    <label>
        <span>from</span>
        <input class="year-from" type="text">
    </label>

    <label>
        <span>to</span>
        <input class="year-to" type="text">
    </label>
<a class="waves-effect waves-light btn filterByYear">Filter</a>
</div>

<div class="row list-movies"></div>

	<script src="node_modules/axios/dist/axios.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
